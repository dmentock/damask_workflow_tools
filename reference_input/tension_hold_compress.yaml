solver: {mechanical: spectral_basic}
loadstep:
- boundary_conditions:
    mechanical:
      dot_F:
      - [0.001, 0, 0]
      - [0, x, 0]
      - [0, 0, x]
      P:
      - [x, x, x]
      - [x, 0, x]
      - [x, x, 0]
  discretization: {t: 10.0, N: 100}
  f_out: 4
- boundary_conditions:
    mechanical:
      dot_F:
      - [0, 0, 0]
      - [0, 0, 0]
      - [0, 0, 0]
      P:
      - [x, x, x]
      - [x, x, x]
      - [x, x, x]
  discretization: {t: 20.0, N: 200}
  f_out: 4
- boundary_conditions:
    mechanical:
      dot_F:
      - [1.001, 0, 0]
      - [0, x, 0]
      - [0, 0, x]
      P:
      - [x, x, x]
      - [x, 0, x]
      - [x, x, 0]
  discretization: {t: 10.0, N: 100}
  f_out: 4
